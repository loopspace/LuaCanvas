<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lua Canvas</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="js/codemirror.js"></script>
    <link href="css/codemirror.css" rel="stylesheet">
    <script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="js/lua.js"></script>
    <script src="js/main.js"></script>
    <script src="js/lua.vm.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="editor">
	<div id="tabsdiv">
	  <ol id="tabs">
	    <li>Main
	  </ol>
	</div>
	<div id="codediv">
	  <textarea id="code"></textarea>
	</div>
      </div>
      <div id="run">
	<div id="panel">
	  <pre id="output"></pre>
	</div>
	<div id="canvas">
	  <canvas id="cvs"></canvas>
	</div>
      </div>
      <p id="buttons">
	<div id="editButtons">
	  <a href="#" id="execute" class="link_button">Execute</a>
	</div>
	<div id="runButtons">
	  <a href="#" id="edit" class="link_button">Edit</a>
	  <a href="#" id="restart" class="link_button">Restart</a>
	  <a href="#" id="pause" class="link_button">Pause</a>
	</div>
      </p>
    </div>
  </body>
</html>
